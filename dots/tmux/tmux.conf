# True Color Support
set -g default-terminal "tmux-256color"
set -sa terminal-overrides ",*:Tc"

# Undercurl Support
set -sa terminal-overrides ',*:Smulx=\E[4::%p1%dm'

# Underline Colors
set -as terminal-overrides ',*:Setulc=\E[58::2::%p1%{65536}%/%d::%p1%{256}%/%{255}%&%d::%p1%{255}%&%d%;m'

# Enable Mouse Support
set -g mouse on

# Start Windows and Panes at 1, not 0
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on

# Set Prefix
unbind C-b
set -g prefix C-Space
bind C-Space send-prefix

# Custom Keybinds
set-window-option -g mode-keys vi

bind -n M-H previous-window
bind -n M-L next-window

bind l next-layout

# Open in Current Directory
bind - split-window -v -c "#{pane_current_path}"
bind | split-window -h -c "#{pane_current_path}"
bind c new-window -c "#{pane_current_path}"

bind -T copy-mode-vi v send-keys -X begin-selection
bind -T copy-mode-vi C-v send-keys -X rectangle-toggle
bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel 

# Fix Borders for Two Panes
set -g pane-border-style bg=black,fg=blue
set -g pane-active-border-style bg=black,fg=blue

# Tmux Session Restoring Configuration
set -g @resurrect-strategy-vim 'session'
set -g @resurrect-strategy-nvim 'session'
set -g @continuum-restore 'off'
set -g @continuum-boot 'on'
set -g @continuum-save-interval '5'

# Statusline
set -g @kanagawa_flavour "wave"
set -g @kanagawa_window_right_separator "â–ˆ "
set -g @kanagawa_window_number_position "right"
set -g @kanagawa_window_middle_separator " | "
set -g @kanagawa_window_default_fill "none"
set -g @kanagawa_window_current_fill "all"
set -g @kanagawa_window_default_text "#W"
set -g @kanagawa_window_current_text "#W"
set -g @kanagawa_status_modules_right "directory user host session"
set -g @kanagawa_directory_text "#( echo #{pane_current_path} | sed 's|$HOME|~|' | rev | cut -d'/' -f-3 | rev )"

# Plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'derethil/kanagawa-tmux'
set -g @plugin 'jaclu/tmux-power-zoom'

# Initialize TMUX plugin manager
run '~/.config/tmux/plugins/tpm/tpm'
