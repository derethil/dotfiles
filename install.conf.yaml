- defaults:
    link:
      relink: true
      create: true

- clean:
    - "~"
    - "~/.config"
    - "~/.local/share/fonts/"
    - "~/.local/share/applications/"

- link:
    # Bashrc
    ~/.bashrc: dots/bash/bashrc

    # Config Dirs
    ~/.config/hypr: dots/hypr
    ~/.config/fish: dots/fish
    ~/.config/kitty: dots/kitty
    ~/.config/direnv: dots/direnv
    ~/.config/nvim: dots/nvim
    ~/.config/eww: dots/eww

    # Config Files
    ~/.config/starship.toml: dots/starship.toml

    # Flag Files
    ~/.config/:
      path: dots/*-flags.conf
      glob: true

    # Local Files
    ~/.local/share/fonts/:
      path: dots/fonts/*
      glob: true

    ~/.local/share/applications/:
      path: dots/applications/*
      glob: true

- shell:
    - [git submodule update --init --recursive, Installing submodules]
    - [rm -rf dotbot-yay/__pycache__, Cleaning up dotboy-yay pycache]
