- defaults:
    link:
      relink: true
      create: true
      exclude: ".*local.*"

- clean:
    - "~"
    - "~/.config"
    - "~/.local/share/fonts/"
    - "~/.local/share/applications/"

- link:
    # GTK Settings
    ~/.config/gtk-3.0/:
      path: dots/gtk/gtk-3.0/*
      force: true
      glob: true
    ~/.config/xsettingsd/:
      path: dots/gtk/xsettingsd/*
      force: true
      glob: true
    ~/.local/share/icons/default/:
      path: dots/gtk/icons/default/*
      force: true
      glob: true
    ~/.config/gtk-2.0/gtkrc:
      path: dots/gtk/gtkrc-2.0
      force: true

    # Config Dirs
    ~/.config/git: dots/git
    ~/.config/hypr: dots/hypr
    ~/.config/fish: dots/fish
    ~/.config/tmux: dots/tmux
    ~/.config/direnv/direnvrc: dots/direnvrc
    ~/.config/nvim: dots/nvim
    ~/.config/ags: dots/ags
    ~/.config/agsv2: dots/agsv2
    ~/.config/yazi/: dots/yazi

    # Config Files
    ~/.config/starship.toml: dots/starship.toml
    ~/.config/boxxy/boxxy.yaml: dots/boxxy.yaml
    ~/.config/mimeapps.list: dots/mimeapps.list
    ~/.config/foot/foot.ini: dots/foot.ini

    # Local Files
    ~/.local/share/fonts/:
      path: dots/fonts/*
      glob: true

    ~/.local/share/applications/:
      path: dots/applications/*
      glob: true

    ~/.local/bin/:
      path: dots/bin/*
      glob: true

    ~/.cache/builds/:
      path: dots/builds/*
      glob: true

    # Miscellaneous
    ~/Pictures/wallpapers/:
      path: dots/wallpapers/*
      glob: true
