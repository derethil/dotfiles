- defaults:
    link:
      relink: true
      create: true

- clean:
    - "~"
    - "~/.config"
    - "~/.local/share/fonts/"
    - "~/.local/share/applications/"

- link:
    # Home Files
    ~/.bashrc: dots/bash/bashrc
    ~/.profile: dots/bash/profile
    ~/.global.gitignore: dots/.global.gitignore

    # GTK Settings
    ~/.config/gtk-3.0/:
      path: dots/gtk/gtk-3.0/*
      force: true
      glob: true
    ~/.config/xsettingsd/:
      path: dots/gtk/xsettingsd/*
      force: true
      glob: true
    ~/.icons/default/:
      path: dots/gtk/icons/default/*
      force: true
      glob: true
    ~/.gtkrc-2.0:
      path: dots/gtk/gtkrc-2.0
      force: true

    # Config Dirs
    ~/.config/hypr: dots/hypr
    ~/.config/fish: dots/fish
    ~/.config/direnv: dots/direnv
    ~/.config/nvim: dots/nvim
    ~/.config/ags: dots/ags
    ~/.config/foot: dots/foot
    ~/.config/ctpv/config: dots/lf/ctpv.config
    ~/.config/lf:
      path: dots/lf
      exclude: [ctpv]

    # Config Files
    ~/.config/starship.toml: dots/starship.toml

    # Electron App Flag Files
    ~/.config/:
      path: dots/*-flags.conf
      glob: true

    # Local Files
    ~/.local/share/fonts/:
      path: dots/fonts/*
      glob: true

    ~/.local/share/applications/:
      path: dots/applications/*
      glob: true

    ~/.local/bin/:
      path: dots/bin/*
      glob: true

    # Miscellaneous
    ~/Pictures/wallpapers/:
      path: dots/wallpapers/*
      glob: true

- shell:
    - command: git submodule update --init --recursive
      description: Installing submodules

    - command: rm -rf dotbot-yay/__pycache__
      description: Cleaning up dotboy-yay pycache

    - command: git config --global core.excludesfile ~/.global.gitignore
      description: Setting global gitignore
