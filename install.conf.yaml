- defaults:
    link:
      relink: true
      create: true
      exclude: ".*local.*"

- clean:
    - "~"
    - ~/.config
    - ~/.local/share/fonts/

- link:
    # Config Dirs
    ~/.config/nvim: dots/nvim
    ~/.config/astal: dots/astal

    # Config Files
    ~/.config/mimeapps.list: dots/mimeapps.list
    ~/.config/irb/irbrc: dots/.irbrc

    ~/development/dragonarmy/.golangci.yml:
      path: dots/.golangci.yml
