- defaults:
    link:
      relink: true
      create: true
      exclude: ".*local.*"

- clean:
    - "~"
    - ~/.config
    - ~/.local/share/fonts/
    - ~/.local/bin/

- link:
    # Config Dirs
    ~/.config/nvim: dots/nvim
    ~/.config/astal: dots/astal

    # Config Files
    ~/.config/mimeapps.list: dots/mimeapps.list
    ~/.config/irb/irbrc: dots/.irbrc

    ~/.local/bin/:
      path: dots/bin/*
      glob: true
    ~/development/dragonarmy/.golangci.yml:
      path: dots/.golangci.yml

    # Miscellaneous
    ~/Pictures/wallpapers/:
      path: dots/wallpapers/*
      glob: true
