- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.bashrc: bash/bashrc
    
    ~/.config/hypr: hypr
    ~/.config/fish: fish
    ~/.config/kitty: kitty
    ~/.config/direnv: direnv
    ~/.config/nvim: nvim

    ~/.config/starship.toml: starship.toml
    ~/.config/code-flags.conf: code-flags.conf

- shell:
    - [git submodule update --init --recursive, Installing submodules]
