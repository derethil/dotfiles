- defaults:
    link:
      relink: true
      create: false

- clean: ["~", "~/.local/share/fonts/"]

- link:
    # Bash

    ~/.bashrc: bash/bashrc

    # Config Dirs

    ~/.config/hypr: hypr
    ~/.config/fish: fish
    ~/.config/kitty: kitty
    ~/.config/direnv: direnv
    ~/.config/nvim: nvim
    ~/.config/eww: eww

    # Config Files

    ~/.config/starship.toml: starship/starship.toml
    ~/.config/code-flags.conf: vscode/code-flags.conf

    # Local Files

    ~/.local/share/fonts/:
      path: fonts/*
      glob: true

- shell:
    - [git submodule update --init --recursive, Installing submodules]
